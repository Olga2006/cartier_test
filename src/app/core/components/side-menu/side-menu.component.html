<mat-nav-list>
    <mat-list-item style="cursor: pointer" routerLink="">Accueil</mat-list-item>
    <mat-list-item style="cursor: pointer" routerLink="enrichissement">Enrichissement
        Client</mat-list-item>
    <mat-list-item style="cursor: pointer" routerLink="fournisseurs"><span matBadge="4" matBadgeOverlap="false"
            MatBadgePosition='after'>BP Fournisseurs</span></mat-list-item>
    <mat-list-item style="cursor: pointer" routerLink="groupements">Groupements
    </mat-list-item>
    <mat-list-item style="cursor: pointer" routerLink="parametres">Paramètres
    </mat-list-item>
    <div *ngIf="user" class="client-container">
        <div class="circular-square"><img [src]="user.urlPhoto" /></div>
        <div>{{user.nom}}</div>
        <div>{{user.role}}</div>
        <button mat-button (click)="openConfirmationLogOut()">Se déconnecter</button>
    </div>
</mat-nav-list>
