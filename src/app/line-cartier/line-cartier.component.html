<mat-card (click)="onViewProposition()">
    <div class="date-container" *ngIf="partenaire.majDate">
        <div class="hour-block">{{ partenaire.majDate | date: 'H'}}h{{ partenaire.majDate | date: 'mm'}}</div>
        <div class="date-block">{{ partenaire.majDate | date: 'dd/MM/yyyy'}} </div>
    </div>
    <div class="siret-container">
        {{ partenaire.siret }}
    </div>
    <div class="rs-container">
        - {{ partenaire.raisonSocial | uppercase}}
    </div>
</mat-card>
